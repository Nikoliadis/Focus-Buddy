<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% block meta_description %}FocusBuddy helps students stay focused together with real-time study rooms and a synced Pomodoro timer.{% endblock %}">
  <title>{% block title %}FocusBuddy{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}?v={{ STATIC_VERSION }}">

  {% block head %}{% endblock %}
</head>
<body>

  <a class="skip-link" href="#main">Skip to content</a>

  <header class="header">
    <nav class="navbar" aria-label="Main navigation">
      <a class="logo" href="{{ url_for('main.home') }}">FocusBuddy</a>

      <a href="{{ url_for('main.home') }}"
        class="{% if request.endpoint == 'main.home' %}active{% endif %}">
        Home
      </a>
        </li>
        <li><a href="#" aria-disabled="true">Login</a></li>
        <li><a href="#" aria-disabled="true">Register</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>Â© {{ year }} FocusBuddy</p>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}?v={{ STATIC_VERSION }}" defer></script>
  {% block scripts %}{% endblock %}
</body>
</html>
