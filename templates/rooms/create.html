{% extends "base.html" %}
{% block title %}Create Room | FocusBuddy{% endblock %}

{% block content %}
<section class="auth-card">
  <h1>Create Room</h1>
  <form method="post" action="{{ url_for('rooms.rooms_create_post') }}">
    <label for="name">Room name</label>
    <input id="name" name="name" required>

    <label style="display:flex; gap:.5rem; align-items:center;">
      <input type="checkbox" name="with_code" checked>
      Generate join code
    </label>

    <button class="btn primary" type="submit">Create</button>
  </form>
</section>
{% endblock %}
