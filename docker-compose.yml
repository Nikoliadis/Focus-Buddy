services:
  db:
    image: postgres:16-alpine
    container_name: focusbuddy_db
    environment:
      POSTGRES_DB: focusbuddy
      POSTGRES_USER: focusbuddy
      POSTGRES_PASSWORD: focusbuddy_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U focusbuddy -d focusbuddy"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: focusbuddy_web
    environment:
      SECRET_KEY: "dev-secret"
      COOKIE_SECURE: "0"
      DATABASE_URL: "postgresql+psycopg://focusbuddy:focusbuddy_pass@focusbuddy_db:5432/focusbuddy"
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: